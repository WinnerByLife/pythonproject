<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/login.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/bg/img.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
									</p>
								</div>
			      	        </div>
							{% if context%}
								<h3 class="mb-4">{{context}}</h3>
							{% endif %}
							<form action="{{ url_for('register')}}" method="POST" class="signin-form">
                              <div class="form-group mb-3">
                                  <label class="label" for="name">Email</label>
                                  <input type="text" class="form-control" name="email" placeholder="Email" required>
                              </div>
                              <div class="form-group mb-3">
                                  <label class="label" for="password">Password</label>
                                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                              </div>

                              <div class="form-group mb-3">
                                  <label class="label" for="password_conf">Confirm password</label>
                                  <input type="password" class="form-control" name="password_conf" placeholder="Password" required>
                              </div>

                               <div class="form-group mb-3">
                                  <label class="label" for="first_name">First name</label>
                                  <input type="password" class="form-control" name="first_name" placeholder="First name" required>
                              </div>
                               <div class="form-group mb-3">
                                  <label class="label" for="last_name">Last name</label>
                                  <input type="password" class="form-control" name="last_name" placeholder="Last name" required>
                              </div>
                              <div class="form-group">
                                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
                              </div>

		            </form>
		          <p class="text-center">Already have account? <a data-toggle="tab" href="{{ url_for('login')}}">Sign In</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
